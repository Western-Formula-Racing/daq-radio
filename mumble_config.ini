# Mumble Client Configuration for DAQ Radio System
# This file can be imported into Mumble client for quick setup

[server]
# Server connection settings
host=127.0.0.1
port=64738
username=Base Station
password=
label=DAQ Radio System

[connection]
# Connection settings
connect_on_startup=false
reconnect_on_disconnect=true
reconnect_on_error=true

[audio]
# Audio settings optimized for radio communication
input_device=Default
output_device=Default
echo_cancellation=true
noise_suppression=true
transmission_mode=PushToTalk
push_to_talk_button=0x20  # Spacebar

[ui]
# UI settings
show_context_menu_in_menu_bar=true
show_user_count=true
channel_drag_drop=true

[shortcuts]
# Custom shortcuts for radio operation
# PTT (Push To Talk) - Spacebar
shortcut_1=PushToTalk
shortcut_1_key=0x20
shortcut_1_suppress=true

# Mute self - M key
shortcut_2=MuteSelf
shortcut_2_key=0x4d
shortcut_2_suppress=false