# Murmur configuration file
# Basic server settings
port=64738
host=
serverpassword=
bandwidth=72000
users=10

# SuperUser settings
SuperUser=
SuperUserPassword=

# Welcome message
welcometext="<br />Welcome to the DAQ Radio System!<br />Use this channel for voice communication between car and base station."

# Server information
registerName=DAQ Radio System
registerUrl=
registerHostname=

# Logging
logfile=/var/log/murmur/murmur.log
logdays=30

# Database
database=/var/lib/murmur/murmur.sqlite

# SSL/TLS (disabled for demo)
sslCert=
sslKey=
sslCA=
sslDHParams=

# Ice interface (disabled)
ice="tcp -h 127.0.0.1 -p 6502"

# Other settings
uname=murmur
allowping=true
timeout=30
sendversion=true
bonjour=false